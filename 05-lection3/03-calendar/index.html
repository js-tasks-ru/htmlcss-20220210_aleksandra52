<!DOCTYPE html>
<!-- Страница с календарем -->
<html lang="ru">
<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./calendar.css">
    <title>Calendar</title>
</head>
<body>
    <div class="calendar">
        <div class="calendar__title">October 2019</div>
        <div class="calendar__wrapper">
            <div class="calendar__inner">
                <span class="calendar__item calendar__item-day">Mon</span>
                <span class="calendar__item calendar__item-day">Tue</span>
                <span class="calendar__item calendar__item-day">Wed</span>
                <span class="calendar__item calendar__item-day">Thu</span>
                <span class="calendar__item calendar__item-day">Fri</span>
                <span class="calendar__item calendar__item-day">Sat</span>
                <span class="calendar__item calendar__item-day">Sun</span>
                <span class="calendar__item calendar__item-number"></span>
                <span class="calendar__item calendar__item-number"></span>
                <span class="calendar__item calendar__item-number"></span>
                <span class="calendar__item calendar__item-number"></span>
                <span class="calendar__item calendar__item-number">1</span>
                <span class="calendar__item calendar__item-number">2</span>
                <span class="calendar__item calendar__item-number">3</span>
                <span class="calendar__item calendar__item-number">4</span>
                <span class="calendar__item calendar__item-number">5</span>
                <span class="calendar__item calendar__item-number">6</span>
                <span class="calendar__item calendar__item-number">7</span>
                <span class="calendar__item calendar__item-number">8</span>
                <span class="calendar__item calendar__item-number">9</span>
                <span class="calendar__item calendar__item-number">10</span>
                <span class="calendar__item calendar__item-number">11</span>
                <span class="calendar__item calendar__item-number">12</span>
                <span class="calendar__item calendar__item-number">13</span>
                <span class="calendar__item calendar__item-number">14</span>
                <span class="calendar__item calendar__item-number">15</span>
                <span class="calendar__item calendar__item-number">16</span>
                <span class="calendar__item calendar__item-number">17</span>
                <span class="calendar__item calendar__item-number calendar__item-active">18</span>
                <span class="calendar__item calendar__item-number calendar__item-gap">19</span>
                <span class="calendar__item calendar__item-number calendar__item-gap">20</span>
                <span class="calendar__item calendar__item-number calendar__item-gap">21</span>
                <span class="calendar__item calendar__item-number calendar__item-gap">22</span>
                <span class="calendar__item calendar__item-number calendar__item-active">23</span>
                <span class="calendar__item calendar__item-number">24</span>
                <span class="calendar__item calendar__item-number">25</span>
                <span class="calendar__item calendar__item-number">26</span>
                <span class="calendar__item calendar__item-number">27</span>
                <span class="calendar__item calendar__item-number">28</span>
                <span class="calendar__item calendar__item-number">29</span>
                <span class="calendar__item calendar__item-number">30</span>
                <span class="calendar__item calendar__item-number">31</span>
            </div>
        </div>
    </div>
</body>
</html>
